<div *ngIf="successMessage" class="alert alert-success" role="alert">
  {{ successMessage }}
</div>

<div>
  <div
    class="d-flex justify-content-center"
    *ngFor="
      let photo of photos
        | paginate : { itemsPerPage: itemsPerPage, currentPage: page }
    "
  >
    <div class="card my-3" style="width: 18rem">
      <img [src]="photo.url" class="card-img-top" alt="image photo" />
      <div class="card-body">
        <h5 class="card-title">{{ photo.title }}</h5>
        <p class="card-text">Sample description.</p>
        <div class="d-flex justify-content-between">
          <a [routerLink]="['/', photo.id, 'edit']" class="btn btn-primary"
            >Edit</a
          >
          <a [routerLink]="['/', photo.id, 'details']" class="btn btn-info"
            >Details</a
          >
        </div>
      </div>
    </div>
  </div>
  <pagination-controls class="d-flex justify-content-center" (pageChange)="page = $event"></pagination-controls>
</div>
